		<h1 id="Nvidia显卡,双显">Nvidia显卡,双显</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">apt-get update</span><br><span class="line">apt-get upgrade</span><br><span class="line"><span class="comment">#apt-get install linux-headers-$(uname -r)</span></span><br><span class="line">apt-get install bumblebee bumblebee-nvidia</span><br><span class="line">vi  /etc/bumblebee/bumblebee.conf                 <span class="comment">#22行改成 Driver=nvidia</span></span><br><span class="line">lspci | egrep <span class="string">'VGA|3D'</span>|grep NVIDIA|cut <span class="operator">-d</span><span class="string">" "</span> <span class="operator">-f</span>1|sed <span class="string">'s/./:/'</span>    <span class="comment">#记住这行命令的结果</span></span><br><span class="line">vi /etc/bumblebee/xorg.conf.nvidia    <span class="comment">#  修改 #    BusID "PCI:01:00:0"  成上面获得的结果</span></span><br><span class="line">reboot   <span class="comment">#重启</span></span><br><span class="line">optirun glxgears -info           </span><br><span class="line"><span class="comment">#执行提示错误[ERROR]Cannot access secondary GPU - error: [XORG] (EE) No devices detected#vi  /etc/bumblebee/xorg.conf.nvidia   BusID的PCI地址写错了</span></span><br><span class="line"> <span class="comment">#执行提示错误[ERROR]Cannot access secondary GPU - error: Could not load GPU driver#vi /etc/bumblebee/bumblebee.conf   #KernelDriver=nvidia 改成 KernelDriver=nvidia-current#执行提示错误[ERROR]Cannot access secondary GPU - error: [XORG] (EE) /dev/dri/card0: failed to set DRM interface version 1.4: Permission denied#cat &gt;&gt;/etc/bumblebee/xorg.conf.nvidia &lt;&lt; EOF#Section "Screen" #Identifier "Default Screen"    #Device "DiscreteNvidia"EndSection#EOF#service bumblebeed restart正确安装后运行以下命令应该结果是</span></span><br><span class="line">root@H:/tmp<span class="comment"># glxinfo | grep -i "direct rendering"</span></span><br><span class="line">direct rendering: Yes</span><br><span class="line">root@H:/tmp<span class="comment"># optirun glxinfo | grep -i "direct rendering"</span></span><br><span class="line">direct rendering: Yes</span><br></pre></td></tr></table></figure>
